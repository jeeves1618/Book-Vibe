<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Oxygen", Arial, sans-serif;
        margin: 0;
        padding: 16px;
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: #fff;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }
      #search-input {
        margin-bottom: 16px;
        width: 100%;
        max-width: 400px;
        padding: 8px;
        font-size: 1rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
        background: #fff;
        table-layout: fixed;
      }
      thead th {
        position: sticky;
        top: 0;
        z-index: 2;
        background: #000;
        color: #fff;
      }
      th,
      td {
        padding: 10px 8px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }
      th {
        background: #000;
        color: #fff;
      }
      @media (max-width: 700px) {
        .container {
          padding: 8px;
        }
        th,
        td {
          padding: 8px 4px;
        }
      }
      @media (max-width: 500px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }
        thead tr {
          display: none;
        }
        tr {
          margin-bottom: 16px;
          background: #fff;
          border-radius: 6px;
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }
        td {
          border: none;
          position: relative;
          padding-left: 50%;
          min-height: 32px;
        }
        td:before {
          position: absolute;
          left: 12px;
          top: 10px;
          width: 45%;
          white-space: nowrap;
          font-weight: bold;
          color: #0a0101;
        }
        td:nth-child(1):before {
          content: "S.No";
        }
        td:nth-child(2):before {
          content: "Title";
        }
        td:nth-child(3):before {
          content: "Author";
        }
        td:nth-child(4):before {
          content: "Genre";
        }
        td:nth-child(5):before {
          content: "Date of Purchase";
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book List</h1>
      <input
        type="text"
        id="search-input"
        placeholder="Search by Title, Author, or Genre"
      />
      <table id="book-table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Date of Purchase</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
          <!-- Book entries will be populated here -->
        </tbody>
      </table>
    </div>
    <script src="scripts/app.js"></script>
    <script>
      // Call the function from app.js to load and display books
      document.addEventListener("DOMContentLoaded", function () {
        if (typeof loadAndDisplayBooks === "function") {
          loadAndDisplayBooks();
        }
      });
    </script>
  </body>
</html>
